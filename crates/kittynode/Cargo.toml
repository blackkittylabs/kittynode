    "track-caller",
] }
kittynode_core = { version = "0", path = "../kittynode_core" }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

[dev-dependencies]
assert_cmd = "2.0.12"
predicates = "3.0.3"
