name: Another release job

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release - ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          # - release_for: FreeBSD-x86_64
          #   os: ubuntu-20.04
          #   target: x86_64-unknown-freebsd
          #   bin: stn
          #   name: stn-FreeBSD-x86_64.tar.gz
          #   command: build

          # - release_for: Windows-x86_64
          #   os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   bin: stn.exe
          #   name: stn-Windows-x86_64.zip
          #   command: build

          - release_for: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: stn
            name: stn-Darwin-x86_64.tar.gz
            command: build

            # more release targets here ...

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: ${{ matrix.platform.command }}
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true

      - name: Ls stuff
        run: ls -la ${{ github.workspace }} && ls -la ${{ github.workspace }}/target && ls -la ${{ github.workspace }}/target/x86_64-apple-darwin && ls -la ${{ github.workspace }}/target/x86_64-apple-darwin/release

      # - name: Create Release Directory
      #   run: mkdir -p ${{ github.workspace }}/release

      # - name: Copy Binary to Release Directory
      #   run: cp target/release/stn ${{ github.workspace }}/release/${{ github.run_number }}-${{ matrix.binary_name }}

      - name: Upload Release as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: stn-${{ github.run_number }}-${{ matrix.binary_name }}
          path: ${{ github.workspace }}/release/target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}
