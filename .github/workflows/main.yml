name: Rust Build Check

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check Rust and Cargo
        run: |
          if ! command -v rustc &> /dev/null; then
            echo "Rust is not installed"
            exit 1
          fi
          if ! command -v cargo &> /dev/null; then
            echo "Cargo is not installed"
            exit 1
          fi

          - name: Build Rust binary
          run: cargo build --release

      - name: Create Release Directory
        run: mkdir -p release

      - name: Copy Binary to Release Directory
        run: cp target/release/stn release/ # Use the binary name "stn"

      - name: Upload Release as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: stn # Name of the artifact
          path: release/
